<ion-content padding class="login">
  
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <h1 class="titulo">UGRFY</h1>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <div class="login-box">
          <form   [formGroup]="todo">
            <ion-row>
              <ion-col>
                <ion-list inset>
                  
                  <ion-item>
                    <ion-input type="text" formControlName="email" placeholder="Email:" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email"  required></ion-input>
                  </ion-item>
                  
                  <ion-item>
                    <ion-input type="password" formControlName="password" placeholder="Contraseña:" name="password"  required></ion-input>
                  </ion-item>
                  
                </ion-list>
              </ion-col>
            </ion-row>
            
            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!todo.valid">Inicia sesión</button>
                <button ion-button class="register-btn" block clear (click)="abrirRegistro()" >Crear una cuenta</button>
              </ion-col>
            </ion-row>
            <p style="color:white"text-center>¿Has olvidado contraseña? <span ><strong>Recordar</strong></span></p>
          </form>
        </div>
</ion-content>
