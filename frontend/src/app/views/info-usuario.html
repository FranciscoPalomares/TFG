


    <div class="row">

        <li class="list-group-item" *ngFor="let playlist of playlists"><a [routerLink]="['/playlist/',playlist.id]" >{{playlist.nombre}}</a></li>
    </ul>

        <li class="list-group-item" *ngFor="let playlist of playlists_seguidas"><a [routerLink]="['/playlist/',playlist.id]" >{{playlist.nombre}}</a></li>
    </ul>
</div>
