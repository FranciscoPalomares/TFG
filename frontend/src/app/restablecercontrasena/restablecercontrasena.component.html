


<h1>Bienvenido al cambio de contraseña</h1>

<div class="col-lg-6 center-block">

      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-6">
          </div>
          <div *ngIf="error_mensaje">

              <div  class="alert alert-danger" role="alert">
                  <strong>Error:</strong> {{error_mensaje}}
                    </div>


                    <a [routerLink]="['']">
                      
                      Ya puedes ir al Inicio
                    </a>
          </div>
          
        </div>
        <div *ngIf="mensaje_perfecto">
            <div  class="alert alert-success" role="alert">
                <strong>Éxito</strong> Se ha actualizado correctamente
            </div>

            <a [routerLink]="['']">
                      
                Ya puedes ir al Inicio
              </a>
        </div>       
    


        <div *ngIf="!error_mensaje && !mensaje_perfecto">

          <form #formpassword="ngForm" (ngSubmit)="creaNuevaContrasena()" >

            <label for="password">Contraseña nueva:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="formulario" required placeholder="Introduce nueva contraseña" class="form-control">
            
            <span class="negrita" *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria
                <br>
            </span>
            <input type="submit" value="Enviar" [disabled]="!formpassword.form.valid" class=" btn btn-primary w-100">
          </form>


        </div>



    </div>
