
<ion-header no-border>
    <ion-navbar transparent >
      
      
     
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <h2 center class="titulo" text-center>Registro</h2>
      <form   [formGroup]="todo">
          <ion-row>
            <ion-col>
              <ion-list inset>


                  <ion-item>
                      <ion-input type="text" formControlName="nombre" placeholder="Nombre:" name="nombre"  required></ion-input>
                    </ion-item>
                
                    <ion-item>
                        <ion-input type="text" formControlName="apellidos" placeholder="Apellidos:" name="apellidos"  required></ion-input>
                      </ion-item>
                <ion-item>
                  <ion-input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" formControlName="email" placeholder="Email" name="email"  required></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-input type="password" formControlName="password" placeholder="Contraseña" name="password"  required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" formControlName="confirmPassword" placeholder="Repita contraseña" name="confirmarpassword"  required></ion-input>
                  </ion-item>
                
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!todo.valid" (click)="registrarse()" >Crear cuenta</button>
            </ion-col>
          </ion-row>

          
        </form>
  </ion-content>
